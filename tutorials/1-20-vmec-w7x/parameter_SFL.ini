DEFVAR=(REAL):   rr0 = 0.02    ! flux surface label
DEFVAR=(REAL):   rr1 = 1.0    ! 
DEFVAR=(REAL):   zz0 = 0.4    ! zeta toroidal angle
DEFVAR=(REAL):   zz1 = 0.8    !
DEFVAR=(REAL):   tt0 = 0.0    ! theta poloidal angle
DEFVAR=(REAL):   tt1 = 1.0    !
!================================================================================================================================= !
! OUTPUT
!================================================================================================================================= !
  ProjectName  = W7X_BOX_SFL               ! Name of output files
!  ProjectName  = TOK_BOX_SFL               ! Name of output files
  Debugvisu    = T                          ! Visualize mesh and boundary conditions (tecplot ascii)
  DebugVisuLevel = 2
  Nvisu = 6
  checkElemJacobians=T
 
!================================================================================================================================= !
! MESH
!================================================================================================================================= !
  Mode         =1                           ! Mode for Cartesian boxes
  nZones       =1                           ! number of boxes
  Corner       =(/rr0,zz0,tt0 , rr1,zz0,tt0 , rr1,zz1,tt0, rr0,zz1,tt0 , rr0,zz0,tt1 , rr1,zz0,tt1 , rr1,zz1,tt1, rr0,zz1,tt1 /)
                                            ! Corner node positions: (/ x_1,y_1,z_1, x_2,y_2,z_2,..... , x_8,y_8,z_8/)
  nElems       =(/5,20,10/)                   ! number of elements in each direction
  BCIndex      =(/1,1,1,1,1,1/)             ! Indices of Boundary Conditions
  elemtype     =108                         ! element type (108: Hexahedral)



  useCurveds=T
  BoundaryOrder=5
 
!================================================================================================================================= !
! BOUNDARY CONDITIONS
!================================================================================================================================= !
    BoundaryName=BC_exact                  ! BC index 1 (from  position in parameterfile)
    BoundaryType=(/2,0,0,0/)                ! (/ Type, curveIndex, State, alpha /)
!================================================================================================================================= !
! Equilibrium
!================================================================================================================================= !
MeshPostDeform=1000   !call postdeform, but do nothing
whichEquilibrium = 1  !use VMEC
MHDEQ_inputCoordSys=1 !use rho,zeta,theta as input coordinates for equilibrium
VMEC_useSFL=T
  VMECwoutfile=wout_d23p4_tm.nc
!  VMECwoutfile=wout_toksy.nc
!density profile
nRhoCoefs=2
RhoCoefs=(/1.,-0.9/) !for soloviev in normalized  poloidal flux
RhoFluxVar=1 !0: normalized toroidal flux,1: normalized poloidal flux
