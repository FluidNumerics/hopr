!THIS FILE IS AN EXAMPLE HOW TO CONVERT TO THE NEW MESH FORMAT FROM THE OLD ONE!

ProjectName=convert  !new mesh name (mesh can be renamed afterwards

Mode=-1              ! Convert mode

FileName=SPHERE_CURVED_mesh.h5  !filename of HDF5 file

UseCurveds=T         ! MUST BE GIVEN! if not known,  set false and run, there is a sanity check

BoundaryOrder=5      ! MUST BE GIVEN FOR useCurveds=T! if not known, run and set to value given by abort message

!dummys,needed, do not change!
nVisu=1              
nAnalyze=1           
nZones=1

